language: cpp
compiler: gcc
dist: trusty

before_install:
  # C++14
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++14
  - sudo apt-get install -qq g++-5
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90
  # Qt5
  - sudo apt-get install -qq libqt5webkit5-dev qtdeclarative5-dev libqt5gui5 qtbase5-dev-tools
  - export QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake



script:
  - qmake testv2.pro
  - make
  - curl --upload-file ./testv2.exe https://transfer.sh/testv2.exe
  - transfer /tmp/testv2.exe | mail -s "Hello World" dmtr@ua.fm